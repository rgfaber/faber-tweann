<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="standardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ltcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cfcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Neuron Types in faber-tweann</text>

  <!-- Standard Neuron -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="230" height="160" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

    <rect x="0" y="0" width="230" height="35" rx="12" fill="url(#standardGrad)"/>
    <text x="115" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Standard Neuron</text>

    <text x="115" y="60" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">y = f(Σ wᵢ·xᵢ + b)</text>

    <text x="20" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Instantaneous output</text>
    <text x="20" y="108" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• No internal state</text>
    <text x="20" y="126" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Static time response</text>
    <text x="20" y="144" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Fast evaluation</text>
  </g>

  <!-- LTC Neuron (ODE) -->
  <g transform="translate(285, 60)">
    <rect x="0" y="0" width="230" height="160" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

    <rect x="0" y="0" width="230" height="35" rx="12" fill="url(#ltcGrad)"/>
    <text x="115" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">LTC Neuron (ODE)</text>

    <text x="115" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e293b">dx/dt = -[1/τ+f]·x + f·A</text>
    <text x="115" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6b7280">Euler: x += dt·dx/dt</text>

    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Continuous dynamics</text>
    <text x="20" y="113" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Persistent internal state</text>
    <text x="20" y="131" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Input-dependent τ</text>
    <text x="20" y="149" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">• Slower (ODE solving)</text>
  </g>

  <!-- CfC Neuron -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="230" height="160" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

    <rect x="0" y="0" width="230" height="35" rx="12" fill="url(#cfcGrad)"/>
    <text x="115" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">CfC Neuron (Fast)</text>

    <text x="115" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e293b">x' = σ(-f)·x + (1-σ(-f))·h</text>
    <text x="115" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6b7280">Closed-form solution</text>

    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• LTC expressivity</text>
    <text x="20" y="113" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Persistent internal state</text>
    <text x="20" y="131" font-family="system-ui, sans-serif" font-size="11" fill="#475569">• Adaptive dynamics</text>
    <text x="20" y="149" font-family="system-ui, sans-serif" font-size="11" fill="#10b981">• ~100x faster than ODE</text>
  </g>

  <!-- Use Cases Section -->
  <g transform="translate(30, 240)">
    <text x="370" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">When to Use Each Type</text>

    <!-- Standard use cases -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="230" height="130" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
      <text x="115" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">Standard Neurons</text>
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Pattern recognition</text>
      <text x="20" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Classification tasks</text>
      <text x="20" y="86" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Static input/output</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Maximum speed</text>
      <text x="20" y="122" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Example: XOR, image classification</text>
    </g>

    <!-- LTC use cases -->
    <g transform="translate(255, 20)">
      <rect x="0" y="0" width="230" height="130" rx="8" fill="#f5f3ff" stroke="#ddd6fe" stroke-width="1"/>
      <text x="115" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">LTC Neurons (ODE)</text>
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Training accuracy</text>
      <text x="20" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Gradient-equivalent</text>
      <text x="20" y="86" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Research/analysis</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ When precision matters</text>
      <text x="20" y="122" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Example: Training phase</text>
    </g>

    <!-- CfC use cases -->
    <g transform="translate(510, 20)">
      <rect x="0" y="0" width="230" height="130" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1"/>
      <text x="115" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#047857">CfC Neurons (Fast)</text>
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Time-series data</text>
      <text x="20" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Real-time control</text>
      <text x="20" y="86" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Temporal memory</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="10" fill="#475569">✓ Production inference</text>
      <text x="20" y="122" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Example: Snake AI, robotics</text>
    </g>
  </g>

  <!-- Performance comparison bar -->
  <g transform="translate(30, 395)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Relative Speed:</text>
    <rect x="100" y="-10" width="180" height="14" rx="2" fill="#3b82f6"/>
    <text x="110" y="2" font-family="monospace" font-size="9" fill="white">Standard: ~1x (baseline)</text>

    <rect x="335" y="-10" width="90" height="14" rx="2" fill="#8b5cf6"/>
    <text x="345" y="2" font-family="monospace" font-size="9" fill="white">LTC: ~0.01x</text>

    <rect x="480" y="-10" width="180" height="14" rx="2" fill="#10b981"/>
    <text x="490" y="2" font-family="monospace" font-size="9" fill="white">CfC: ~1x (same as standard)</text>
  </g>
</svg>
