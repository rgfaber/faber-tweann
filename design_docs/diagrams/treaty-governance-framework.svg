<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2c3e50; }
      .subtitle { font: 14px sans-serif; fill: #34495e; }
      .label { font: 12px sans-serif; fill: #2c3e50; }
      .small-label { font: 10px sans-serif; fill: #7f8c8d; }
      .prohibited { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .permitted { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .regulated { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .enforcement { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .connection { stroke: #95a5a6; stroke-width: 1.5; fill: none; }
      .ban-symbol { stroke: #e74c3c; stroke-width: 3; fill: none; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">International Treaty Framework for Distributed AI Governance</text>
  <text x="450" y="50" text-anchor="middle" class="subtitle">Proposed "Treaty on the Non-Militarization of Distributed AI Systems"</text>

  <!-- LAYER 1: Prohibited Applications -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" class="label" fill="#e74c3c">Article II: Prohibited Applications ‚ùå</text>

    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="prohibited" opacity="0.2"/>
      <circle cx="90" cy="40" r="35" class="ban-symbol"/>
      <line x1="65" y1="20" x2="115" y2="60" class="ban-symbol"/>

      <text x="90" y="25" text-anchor="middle" class="label" fill="#c0392b">Lethal Autonomous</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#c0392b">Weapons (LAWs)</text>
      <text x="90" y="65" text-anchor="middle" class="small-label">Swarm drones, killer robots</text>
    </g>

    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="prohibited" opacity="0.2"/>
      <circle cx="90" cy="40" r="35" class="ban-symbol"/>
      <line x1="65" y1="20" x2="115" y2="60" class="ban-symbol"/>

      <text x="90" y="25" text-anchor="middle" class="label" fill="#c0392b">Offensive Cyber</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#c0392b">Operations</text>
      <text x="90" y="65" text-anchor="middle" class="small-label">Automated hacking swarms</text>
    </g>

    <g transform="translate(420, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="prohibited" opacity="0.2"/>
      <circle cx="90" cy="40" r="35" class="ban-symbol"/>
      <line x1="65" y1="20" x2="115" y2="60" class="ban-symbol"/>

      <text x="90" y="25" text-anchor="middle" class="label" fill="#c0392b">WMD Delivery</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#c0392b">Systems</text>
      <text x="90" y="65" text-anchor="middle" class="small-label">Nuclear, bio, chem weapons</text>
    </g>

    <g transform="translate(620, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="prohibited" opacity="0.2"/>
      <circle cx="90" cy="40" r="35" class="ban-symbol"/>
      <line x1="65" y1="20" x2="115" y2="60" class="ban-symbol"/>

      <text x="90" y="25" text-anchor="middle" class="label" fill="#c0392b">Strategic</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#c0392b">Destabilization</text>
      <text x="90" y="65" text-anchor="middle" class="small-label">First-strike planning</text>
    </g>
  </g>

  <!-- LAYER 2: Regulated Applications -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" class="label" fill="#f39c12">Article III-A: Regulated Applications ‚ö†Ô∏è (Verification Required)</text>

    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="regulated" opacity="0.2"/>
      <text x="90" y="25" text-anchor="middle" class="label" fill="#d68910">Missile Defense</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#d68910">Systems</text>
      <text x="90" y="60" text-anchor="middle" class="small-label">‚úì Allowed with inspections</text>
      <text x="90" y="72" text-anchor="middle" class="small-label">Human-in-loop required</text>
    </g>

    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="regulated" opacity="0.2"/>
      <text x="90" y="25" text-anchor="middle" class="label" fill="#d68910">Electronic</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#d68910">Warfare (EW)</text>
      <text x="90" y="60" text-anchor="middle" class="small-label">‚úì Defensive jamming only</text>
      <text x="90" y="72" text-anchor="middle" class="small-label">Code transparency</text>
    </g>

    <g transform="translate(420, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="regulated" opacity="0.2"/>
      <text x="90" y="25" text-anchor="middle" class="label" fill="#d68910">Intelligence</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#d68910">Analysis</text>
      <text x="90" y="60" text-anchor="middle" class="small-label">‚úì SIGINT/GEOINT</text>
      <text x="90" y="72" text-anchor="middle" class="small-label">No offensive operations</text>
    </g>

    <g transform="translate(620, 20)">
      <rect x="0" y="0" width="180" height="80" rx="5" class="regulated" opacity="0.2"/>
      <text x="90" y="25" text-anchor="middle" class="label" fill="#d68910">Military Logistics</text>
      <text x="90" y="40" text-anchor="middle" class="label" fill="#d68910">Optimization</text>
      <text x="90" y="60" text-anchor="middle" class="small-label">‚úì Supply chain, transport</text>
      <text x="90" y="72" text-anchor="middle" class="small-label">Non-lethal only</text>
    </g>
  </g>

  <!-- LAYER 3: Permitted Applications -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" class="label" fill="#27ae60">Article III-B: Permitted Applications ‚úì (No Restrictions)</text>

    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="150" height="70" rx="5" class="permitted" opacity="0.2"/>
      <text x="75" y="20" text-anchor="middle" class="label" fill="#229954">Critical</text>
      <text x="75" y="35" text-anchor="middle" class="label" fill="#229954">Infrastructure</text>
      <text x="75" y="55" text-anchor="middle" class="small-label">Power, water, transport</text>
    </g>

    <g transform="translate(190, 20)">
      <rect x="0" y="0" width="150" height="70" rx="5" class="permitted" opacity="0.2"/>
