      <text x="75" y="35" text-anchor="middle" class="label" fill="#229954">Systems</text>
      <text x="75" y="55" text-anchor="middle" class="small-label">Pandemic response, hospitals</text>
    </g>

    <g transform="translate(360, 20)">
      <rect x="0" y="0" width="150" height="70" rx="5" class="permitted" opacity="0.2"/>
      <text x="75" y="20" text-anchor="middle" class="label" fill="#229954">Disaster</text>
      <text x="75" y="35" text-anchor="middle" class="label" fill="#229954">Response</text>
      <text x="75" y="55" text-anchor="middle" class="small-label">Wildfire, earthquake, flood</text>
    </g>

    <g transform="translate(530, 20)">
      <rect x="0" y="0" width="150" height="70" rx="5" class="permitted" opacity="0.2"/>
      <text x="75" y="20" text-anchor="middle" class="label" fill="#229954">Scientific</text>
      <text x="75" y="35" text-anchor="middle" class="label" fill="#229954">Research</text>
      <text x="75" y="55" text-anchor="middle" class="small-label">Universities, open-source</text>
    </g>

    <g transform="translate(700, 20)">
      <rect x="0" y="0" width="150" height="70" rx="5" class="permitted" opacity="0.2"/>
      <text x="75" y="20" text-anchor="middle" class="label" fill="#229954">Agricultural</text>
      <text x="75" y="35" text-anchor="middle" class="label" fill="#229954">Optimization</text>
      <text x="75" y="55" text-anchor="middle" class="small-label">Food security, climate</text>
    </g>
  </g>

  <!-- LAYER 4: Verification Mechanisms -->
  <g transform="translate(50, 430)">
    <text x="0" y="0" class="label" fill="#3498db">Article IV: Verification & Enforcement üîç</text>

    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="190" height="90" rx="5" class="enforcement" opacity="0.2"/>
      <text x="95" y="20" text-anchor="middle" class="label" fill="#2980b9">Code Transparency</text>
      <line x1="20" y1="28" x2="170" y2="28" stroke="#2980b9" stroke-width="1"/>
      <text x="95" y="40" text-anchor="middle" class="small-label">Signatories publish</text>
      <text x="95" y="52" text-anchor="middle" class="small-label">genotype schemas</text>
      <text x="95" y="64" text-anchor="middle" class="small-label">Open-source code</text>
      <text x="95" y="76" text-anchor="middle" class="small-label">Audit trails</text>
    </g>

    <g transform="translate(230, 20)">
      <rect x="0" y="0" width="190" height="90" rx="5" class="enforcement" opacity="0.2"/>
      <text x="95" y="20" text-anchor="middle" class="label" fill="#2980b9">Inspections</text>
      <line x1="20" y1="28" x2="170" y2="28" stroke="#2980b9" stroke-width="1"/>
      <text x="95" y="40" text-anchor="middle" class="small-label">Scheduled audits</text>
      <text x="95" y="52" text-anchor="middle" class="small-label">Challenge inspections</text>
      <text x="95" y="64" text-anchor="middle" class="small-label">(48hr notice)</text>
      <text x="95" y="76" text-anchor="middle" class="small-label">Verify no banned code</text>
    </g>

    <g transform="translate(440, 20)">
      <rect x="0" y="0" width="190" height="90" rx="5" class="enforcement" opacity="0.2"/>
      <text x="95" y="20" text-anchor="middle" class="label" fill="#2980b9">AI Verification</text>
      <line x1="20" y1="28" x2="170" y2="28" stroke="#2980b9" stroke-width="1"/>
      <text x="95" y="40" text-anchor="middle" class="small-label">Automated compliance</text>
      <text x="95" y="52" text-anchor="middle" class="small-label">Blockchain provenance</text>
      <text x="95" y="64" text-anchor="middle" class="small-label">AI verifies AI</text>
      <text x="95" y="76" text-anchor="middle" class="small-label">Real-time monitoring</text>
    </g>

    <g transform="translate(650, 20)">
      <rect x="0" y="0" width="190" height="90" rx="5" class="enforcement" opacity="0.2"/>
      <text x="95" y="20" text-anchor="middle" class="label" fill="#2980b9">Sanctions</text>
      <line x1="20" y1="28" x2="170" y2="28" stroke="#2980b9" stroke-width="1"/>
      <text x="95" y="40" text-anchor="middle" class="small-label">Treaty expulsion</text>
      <text x="95" y="52" text-anchor="middle" class="small-label">Trade embargoes</text>
      <text x="95" y="64" text-anchor="middle" class="small-label">Tech export bans</text>
      <text x="95" y="76" text-anchor="middle" class="small-label">UN Security Council</text>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(50, 560)">
    <text x="0" y="0" class="label">Implementation Timeline:</text>

    <!-- Timeline bar -->
    <line x1="20" y1="30" x2="800" y2="30" stroke="#3498db" stroke-width="3"/>

    <!-- Milestones -->
    <g transform="translate(20, 30)">
      <circle cx="0" cy="0" r="6" fill="#3498db"/>
      <text x="0" y="-15" text-anchor="middle" class="small-label">2026</text>
      <text x="0" y="25" text-anchor="middle" class="small-label">Conference</text>
    </g>

    <g transform="translate(220, 30)">
      <circle cx="0" cy="0" r="6" fill="#3498db"/>
      <text x="0" y="-15" text-anchor="middle" class="small-label">2027</text>
      <text x="0" y="25" text-anchor="middle" class="small-label">Draft Treaty</text>
    </g>

    <g transform="translate(420, 30)">
      <circle cx="0" cy="0" r="6" fill="#3498db"/>
      <text x="0" y="-15" text-anchor="middle" class="small-label">2028</text>
      <text x="0" y="25" text-anchor="middle" class="small-label">Ratification</text>
    </g>

    <g transform="translate(620, 30)">
      <circle cx="0" cy="0" r="6" fill="#27ae60"/>
      <text x="0" y="-15" text-anchor="middle" class="small-label" fill="#27ae60">2029</text>
      <text x="0" y="25" text-anchor="middle" class="small-label" fill="#27ae60">Entry into Force</text>
    </g>

    <g transform="translate(800, 30)">
      <circle cx="0" cy="0" r="6" fill="#27ae60"/>
      <text x="0" y="-15" text-anchor="middle" class="small-label" fill="#27ae60">2035</text>
      <text x="0" y="25" text-anchor="middle" class="small-label" fill="#27ae60">Mature Regime</text>
    </g>
  </g>

  <!-- Key Participants -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" class="small-label">Key Participants: P5 (US, China, Russia, UK, France) ‚Ä¢ NATO ‚Ä¢ Non-Aligned (India, Brazil, Indonesia) ‚Ä¢ UN Agencies ‚Ä¢ NGOs</text>
  </g>
</svg>
