<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2c3e50; }
      .subtitle { font: 14px sans-serif; fill: #34495e; }
      .label { font: 12px sans-serif; fill: #2c3e50; }
      .small-label { font: 10px sans-serif; fill: #7f8c8d; }
      .zone-outer { fill: #3498db; stroke: #2980b9; stroke-width: 3; opacity: 0.15; }
      .zone-mid { fill: #f39c12; stroke: #d68910; stroke-width: 3; opacity: 0.2; }
      .zone-inner { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; opacity: 0.25; }
      .asset { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .threat { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .sensor { fill: #3498db; stroke: #2980b9; stroke-width: 1.5; }
      .neutralizer { fill: #f39c12; stroke: #d68910; stroke-width: 1.5; }
      .detection-line { stroke: #3498db; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
      .engagement-line { stroke: #f39c12; stroke-width: 2; fill: none; }
      .hard-kill-line { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .mesh-link { stroke: #27ae60; stroke-width: 1.5; fill: none; opacity: 0.6; }
    </style>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f39c12" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Layered Counter-Drone Defense Zones</text>
  <text x="450" y="50" text-anchor="middle" class="subtitle">Distributed Mega-Brain Coordination Across Defense Perimeters</text>

  <!-- Central Protected Asset -->
  <g transform="translate(450, 380)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" class="asset"/>
    <text x="0" y="-10" text-anchor="middle" class="label" fill="white">Critical</text>
    <text x="0" y="5" text-anchor="middle" class="label" fill="white">Infrastructure</text>
    <text x="0" y="20" text-anchor="middle" class="small-label" fill="white">Power Plant</text>
  </g>

  <!-- Zone 3: Hard-Kill Zone (innermost, 500m) -->
  <circle cx="450" cy="380" r="80" class="zone-inner"/>
  <text x="450" y="310" text-anchor="middle" class="label" fill="#c0392b">Hard-Kill Zone (500m)</text>
  <text x="450" y="325" text-anchor="middle" class="small-label" fill="#c0392b">Kinetic neutralization: lasers, interceptors, nets</text>

  <!-- Zone 2: Soft-Kill Zone (1-3km) -->
  <circle cx="450" cy="380" r="150" class="zone-mid"/>
  <text x="450" y="240" text-anchor="middle" class="label" fill="#d68910">Soft-Kill Zone (1-3km)</text>
  <text x="450" y="255" text-anchor="middle" class="small-label" fill="#d68910">Non-kinetic: jamming, spoofing, protocol hijacking</text>

  <!-- Zone 1: Detection Perimeter (5-10km) -->
  <circle cx="450" cy="380" r="250" class="zone-outer"/>
  <text x="450" y="140" text-anchor="middle" class="label" fill="#2980b9">Detection Perimeter (5-10km)</text>
  <text x="450" y="155" text-anchor="middle" class="small-label" fill="#2980b9">Multi-modal sensors: RF, acoustic, visual, radar</text>

  <!-- Threat Drones at Various Distances -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="12" class="threat" opacity="0.4"/>
    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#c0392b" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" class="small-label" fill="#e74c3c">Threat 1</text>
    <text x="0" y="42" text-anchor="middle" class="small-label">8km out</text>
  </g>

  <g transform="translate(650, 210)">
    <circle cx="0" cy="0" r="12" class="threat" opacity="0.5"/>
    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#c0392b" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" class="small-label" fill="#e74c3c">Threat 2</text>
    <text x="0" y="42" text-anchor="middle" class="small-label">6km out</text>
  </g>

  <g transform="translate(580, 480)">
    <circle cx="0" cy="0" r="12" class="threat" opacity="0.7"/>
    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#c0392b" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" class="small-label" fill="#e74c3c">Threat 3</text>
    <text x="0" y="42" text-anchor="middle" class="small-label">2km out</text>
  </g>

  <g transform="translate(370, 290)">
    <circle cx="0" cy="0" r="12" class="threat" opacity="0.9"/>
    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#c0392b" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" class="small-label" fill="#e74c3c">Threat 4</text>
    <text x="0" y="42" text-anchor="middle" class="small-label">400m out</text>
  </g>

  <!-- Sensors in Detection Perimeter -->
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="10" class="sensor"/>
    <text x="0" y="-18" text-anchor="middle" class="small-label" fill="#3498db">RF Sensor</text>
  </g>

  <g transform="translate(700, 380)">
    <circle cx="0" cy="0" r="10" class="sensor"/>
    <text x="0" y="-18" text-anchor="middle" class="small-label" fill="#3498db">Radar</text>
  </g>

  <g transform="translate(450, 130)">
    <circle cx="0" cy="0" r="10" class="sensor"/>
    <text x="0" y="-18" text-anchor="middle" class="small-label" fill="#3498db">Acoustic Array</text>
  </g>

  <g transform="translate(450, 630)">
    <circle cx="0" cy="0" r="10" class="sensor"/>
    <text x="0" y="28" text-anchor="middle" class="small-label" fill="#3498db">Visual/IR</text>
  </g>

  <!-- Neutralizers in Mid Zone -->
  <g transform="translate(300, 300)">
    <rect x="-12" y="-12" width="24" height="24" rx="2" class="neutralizer"/>
    <text x="0" y="-20" text-anchor="middle" class="small-label" fill="#f39c12">Jammer</text>
  </g>

  <g transform="translate(600, 460)">
    <rect x="-12" y="-12" width="24" height="24" rx="2" class="neutralizer"/>
    <text x="0" y="32" text-anchor="middle" class="small-label" fill="#f39c12">Spoofer</text>
  </g>

  <!-- Hard-Kill Systems in Inner Zone -->
  <g transform="translate(380, 450)">
    <polygon points="0,-15 13,10 -13,10" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="0" y="30" text-anchor="middle" class="small-label" fill="#e74c3c">Laser</text>
  </g>

  <g transform="translate(520, 310)">
    <polygon points="0,-15 13,10 -13,10" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="0" y="-22" text-anchor="middle" class="small-label" fill="#e74c3c">Interceptor</text>
  </g>

  <!-- Detection Lines (sensors detecting threats) -->
  <path d="M 250 180 L 200 380" class="detection-line" marker-end="url(#arrow-blue)"/>
  <path d="M 650 210 L 700 380" class="detection-line" marker-end="url(#arrow-blue)"/>
  <path d="M 580 480 L 450 630" class="detection-line" marker-end="url(#arrow-blue)"/>

  <!-- Engagement Lines (neutralizers targeting threats) -->
  <path d="M 300 300 L 370 290" class="engagement-line" marker-end="url(#arrow-orange)"/>
  <path d="M 600 460 L 580 480" class="engagement-line" marker-end="url(#arrow-orange)"/>

  <!-- Hard-Kill Lines -->
  <path d="M 380 450 L 370 290" class="hard-kill-line" marker-end="url(#arrow-red)"/>

  <!-- Mesh Links Between Systems -->
  <path d="M 210 380 L 290 300" class="mesh-link"/>
  <path d="M 690 380 L 600 460" class="mesh-link"/>
  <path d="M 450 140 L 300 300" class="mesh-link"/>
  <path d="M 450 630 L 600 460" class="mesh-link"/>
  <path d="M 380 450 L 520 310" class="mesh-link"/>

  <!-- Mega-Brain Coordination Layer -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="800" height="100" rx="5" fill="#9b59b6" opacity="0.1" stroke="#8e44ad" stroke-width="2"/>
    <text x="400" y="25" text-anchor="middle" class="label" fill="#8e44ad">Distributed Mega-Brain Coordination Layer</text>

    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="150" height="50" rx="3" fill="#9b59b6" opacity="0.2" stroke="#8e44ad" stroke-width="1.5"/>
      <text x="75" y="18" text-anchor="middle" class="small-label" fill="#8e44ad">Threat Assessment</text>
      <text x="75" y="32" text-anchor="middle" class="small-label">TWEANN evolution</text>
      <text x="75" y="44" text-anchor="middle" class="small-label">Priority ranking</text>
    </g>

    <g transform="translate(220, 40)">
      <rect x="0" y="0" width="150" height="50" rx="3" fill="#9b59b6" opacity="0.2" stroke="#8e44ad" stroke-width="1.5"/>
      <text x="75" y="18" text-anchor="middle" class="small-label" fill="#8e44ad">Tactical Allocation</text>
      <text x="75" y="32" text-anchor="middle" class="small-label">Assign neutralizers</text>
      <text x="75" y="44" text-anchor="middle" class="small-label">Optimize coverage</text>
    </g>

    <g transform="translate(390, 40)">
      <rect x="0" y="0" width="150" height="50" rx="3" fill="#9b59b6" opacity="0.2" stroke="#8e44ad" stroke-width="1.5"/>
      <text x="75" y="18" text-anchor="middle" class="small-label" fill="#8e44ad">Sensor Fusion</text>
      <text x="75" y="32" text-anchor="middle" class="small-label">Multi-modal merge</text>
      <text x="75" y="44" text-anchor="middle" class="small-label">Confidence scoring</text>
    </g>

    <g transform="translate(560, 40)">
      <rect x="0" y="0" width="150" height="50" rx="3" fill="#9b59b6" opacity="0.2" stroke="#8e44ad" stroke-width="1.5"/>
      <text x="75" y="18" text-anchor="middle" class="small-label" fill="#8e44ad">Evolution Engine</text>
      <text x="75" y="32" text-anchor="middle" class="small-label">Learn from outcomes</text>
      <text x="75" y="44" text-anchor="middle" class="small-label">Adapt to new tactics</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" class="label">Defense Response:</text>
    <circle cx="10" cy="15" r="5" fill="#3498db" opacity="0.5"/>
    <text x="25" y="20" class="small-label">Detect (5-10km)</text>
    <circle cx="110" cy="15" r="5" fill="#f39c12" opacity="0.5"/>
    <text x="125" y="20" class="small-label">Soft-Kill (1-3km)</text>
    <circle cx="230" cy="15" r="5" fill="#e74c3c" opacity="0.5"/>
    <text x="245" y="20" class="small-label">Hard-Kill (500m)</text>
  </g>
</svg>
