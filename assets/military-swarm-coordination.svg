<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2c3e50; }
      .subtitle { font: 14px sans-serif; fill: #34495e; }
      .label { font: 12px sans-serif; fill: #2c3e50; }
      .small-label { font: 10px sans-serif; fill: #7f8c8d; }
      .drone { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .destroyed-drone { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; opacity: 0.5; }
      .control-center { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .target { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .mesh-connection { stroke: #27ae60; stroke-width: 1.5; fill: none; opacity: 0.6; }
      .command-link { stroke: #e74c3c; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .evolution-arrow { stroke: #9b59b6; stroke-width: 2; fill: none; marker-end: url(#arrow-purple); }
      .explosion { fill: #e74c3c; opacity: 0.3; }
    </style>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Autonomous Swarm Coordination: Centralized vs Distributed</text>

  <!-- LEFT SIDE: Traditional Centralized -->
  <g transform="translate(50, 60)">
    <text x="150" y="0" text-anchor="middle" class="subtitle">Traditional (Centralized)</text>

    <!-- Ground Control Station -->
    <g transform="translate(100, 40)">
      <rect x="-50" y="-25" width="100" height="50" rx="5" class="control-center"/>
      <text x="0" y="-5" text-anchor="middle" class="small-label" fill="white">Ground Control</text>
      <text x="0" y="10" text-anchor="middle" class="small-label" fill="white">Station (GCS)</text>
    </g>

    <!-- Command links -->
    <path d="M 150 90 L 80 150" class="command-link"/>
    <path d="M 150 90 L 150 150" class="command-link"/>
    <path d="M 150 90 L 220 150" class="command-link"/>

    <!-- Drones (before attack) -->
    <g transform="translate(80, 180)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 1</text>
    </g>

    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 2</text>
    </g>

    <g transform="translate(220, 180)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 3</text>
    </g>

    <!-- ATTACK! -->
    <g transform="translate(100, 250)">
      <text x="50" y="0" text-anchor="middle" class="label" fill="#e74c3c">⚠ GCS Destroyed ⚠</text>

      <!-- Explosion -->
      <circle cx="50" cy="-145" r="40" class="explosion"/>
      <polygon points="50,-175 55,-160 70,-155 58,-145 62,-130 50,-138 38,-130 42,-145 30,-155 45,-160" fill="#e74c3c" opacity="0.6"/>
    </g>

    <!-- Drones (after attack - lost) -->
    <g transform="translate(80, 330)">
      <circle cx="0" cy="0" r="15" class="destroyed-drone"/>
      <text x="0" y="25" text-anchor="middle" class="small-label" fill="#e74c3c">Lost</text>
    </g>

    <g transform="translate(150, 330)">
      <circle cx="0" cy="0" r="15" class="destroyed-drone"/>
      <text x="0" y="25" text-anchor="middle" class="small-label" fill="#e74c3c">Lost</text>
    </g>

    <g transform="translate(220, 330)">
      <circle cx="0" cy="0" r="15" class="destroyed-drone"/>
      <text x="0" y="25" text-anchor="middle" class="small-label" fill="#e74c3c">Lost</text>
    </g>

    <text x="150" y="380" text-anchor="middle" class="label" fill="#e74c3c">❌ Mission Failed</text>
    <text x="150" y="395" text-anchor="middle" class="small-label">Single point of failure</text>
  </g>

  <!-- DIVIDER -->
  <line x1="450" y1="80" x2="450" y2="520" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="450" y="560" text-anchor="middle" class="label">VS</text>

  <!-- RIGHT SIDE: Distributed Mega-Brain -->
  <g transform="translate(500, 60)">
    <text x="150" y="0" text-anchor="middle" class="subtitle">Mega-Brain (Distributed)</text>

    <!-- Mesh network of drones -->
    <g transform="translate(80, 100)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 1</text>
      <text x="0" y="-25" text-anchor="middle" class="small-label" fill="#9b59b6">Evolving</text>
    </g>

    <g transform="translate(220, 100)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 2</text>
      <text x="0" y="-25" text-anchor="middle" class="small-label" fill="#9b59b6">Evolving</text>
    </g>

    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 3</text>
      <text x="0" y="-25" text-anchor="middle" class="small-label" fill="#9b59b6">Evolving</text>
    </g>

    <g transform="translate(80, 260)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 4</text>
    </g>

    <g transform="translate(220, 260)">
      <circle cx="0" cy="0" r="15" class="drone"/>
      <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" class="small-label">Drone 5</text>
    </g>

    <!-- Mesh connections -->
    <path d="M 80 100 L 220 100" class="mesh-connection"/>
    <path d="M 80 100 L 150 180" class="mesh-connection"/>
    <path d="M 220 100 L 150 180" class="mesh-connection"/>
    <path d="M 150 180 L 80 260" class="mesh-connection"/>
    <path d="M 150 180 L 220 260" class="mesh-connection"/>
    <path d="M 80 260 L 220 260" class="mesh-connection"/>

    <!-- Evolution arrows -->
    <path d="M 100 85 Q 120 70 140 85" class="evolution-arrow"/>
    <path d="M 200 85 Q 220 70 240 85" class="evolution-arrow"/>

    <!-- ATTACK! One drone destroyed -->
    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="30" class="explosion"/>
      <text x="0" y="55" text-anchor="middle" class="label" fill="#e74c3c">Drone 3 Destroyed</text>
    </g>

    <!-- After attack - swarm continues -->
    <g transform="translate(0, 140)">
      <text x="150" y="190" text-anchor="middle" class="label" fill="#27ae60">✓ Swarm Adapts</text>
      <text x="150" y="205" text-anchor="middle" class="small-label">Remaining drones re-coordinate</text>

      <!-- New mesh without drone 3 -->
      <path d="M 80 100 L 220 100" class="mesh-connection" opacity="1"/>
      <path d="M 80 100 L 80 120" class="mesh-connection" opacity="1"/>
      <path d="M 220 100 L 220 120" class="mesh-connection" opacity="1"/>
      <path d="M 80 120 L 220 120" class="mesh-connection" opacity="1"/>
    </g>

    <text x="150" y="380" text-anchor="middle" class="label" fill="#27ae60">✓ Mission Continues</text>
    <text x="150" y="395" text-anchor="middle" class="small-label">80% capacity maintained</text>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(50, 540)">
    <text x="0" y="0" class="small-label">❌ Centralized: GCS destruction = total failure</text>
    <text x="450" y="0" class="small-label">✅ Distributed: 90% loss rate, mission still succeeds</text>
  </g>
</svg>
