<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="sigmoidColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tanhColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reluColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sinColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Activation Functions in TWEANN
  </text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Each neuron can evolve to use any activation function - diversity enables complex behaviors
  </text>

  <!-- === SIGMOID === -->
  <rect x="30" y="75" width="200" height="200" rx="8" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="75" width="200" height="30" rx="8" fill="url(#sigmoidColor)"/>
  <rect x="30" y="95" width="200" height="10" fill="url(#sigmoidColor)"/>
  <text x="130" y="97" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Sigmoid</text>

  <!-- Sigmoid graph -->
  <rect x="45" y="115" width="170" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <!-- Axes -->
  <line x1="45" y1="165" x2="215" y2="165" stroke="#999" stroke-width="1"/>
  <line x1="130" y1="115" x2="130" y2="215" stroke="#999" stroke-width="1"/>
  <!-- Sigmoid curve -->
  <path d="M 50 210 Q 70 210 85 205 Q 100 195 115 175 Q 130 155 145 140 Q 160 125 175 122 Q 190 120 210 120"
        stroke="#2196F3" stroke-width="2.5" fill="none"/>
  <!-- Labels -->
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="8" fill="#666">0</text>
  <text x="205" y="178" font-family="Arial, sans-serif" font-size="8" fill="#666">x</text>

  <text x="130" y="235" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">σ(x) = 1/(1+e⁻ˣ)</text>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: (0, 1)</text>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Probability outputs</text>

  <!-- === TANH === -->
  <rect x="240" y="75" width="200" height="200" rx="8" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <rect x="240" y="75" width="200" height="30" rx="8" fill="url(#tanhColor)"/>
  <rect x="240" y="95" width="200" height="10" fill="url(#tanhColor)"/>
  <text x="340" y="97" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Tanh</text>

  <!-- Tanh graph -->
  <rect x="255" y="115" width="170" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="255" y1="165" x2="425" y2="165" stroke="#999" stroke-width="1"/>
  <line x1="340" y1="115" x2="340" y2="215" stroke="#999" stroke-width="1"/>
  <!-- Tanh curve -->
  <path d="M 260 210 Q 280 208 300 200 Q 320 180 340 165 Q 360 150 380 130 Q 400 122 420 120"
        stroke="#4CAF50" stroke-width="2.5" fill="none"/>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  <text x="260" y="212" font-family="Arial, sans-serif" font-size="8" fill="#666">-1</text>
  <text x="415" y="178" font-family="Arial, sans-serif" font-size="8" fill="#666">x</text>

  <text x="340" y="235" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">tanh(x)</text>
  <text x="340" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: (-1, 1)</text>
  <text x="340" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Zero-centered</text>

  <!-- === RELU === -->
  <rect x="450" y="75" width="200" height="200" rx="8" fill="white" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <rect x="450" y="75" width="200" height="30" rx="8" fill="url(#reluColor)"/>
  <rect x="450" y="95" width="200" height="10" fill="url(#reluColor)"/>
  <text x="550" y="97" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">ReLU</text>

  <!-- ReLU graph -->
  <rect x="465" y="115" width="170" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="465" y1="165" x2="635" y2="165" stroke="#999" stroke-width="1"/>
  <line x1="550" y1="115" x2="550" y2="215" stroke="#999" stroke-width="1"/>
  <!-- ReLU lines -->
  <line x1="470" y1="165" x2="550" y2="165" stroke="#FF9800" stroke-width="2.5"/>
  <line x1="550" y1="165" x2="630" y2="120" stroke="#FF9800" stroke-width="2.5"/>
  <text x="625" y="178" font-family="Arial, sans-serif" font-size="8" fill="#666">x</text>

  <text x="550" y="235" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">max(0, x)</text>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: [0, ∞)</text>
  <text x="550" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Sparse activation</text>

  <!-- === SIN === -->
  <rect x="660" y="75" width="210" height="200" rx="8" fill="white" stroke="#9C27B0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="660" y="75" width="210" height="30" rx="8" fill="url(#sinColor)"/>
  <rect x="660" y="95" width="210" height="10" fill="url(#sinColor)"/>
  <text x="765" y="97" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Sin (Periodic)</text>

  <!-- Sin graph -->
  <rect x="675" y="115" width="180" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="675" y1="165" x2="855" y2="165" stroke="#999" stroke-width="1"/>
  <line x1="765" y1="115" x2="765" y2="215" stroke="#999" stroke-width="1"/>
  <!-- Sin wave -->
  <path d="M 680 165 Q 702 120 720 165 Q 742 210 765 165 Q 787 120 810 165 Q 832 210 850 165"
        stroke="#9C27B0" stroke-width="2.5" fill="none"/>
  <text x="670" y="125" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
  <text x="670" y="212" font-family="Arial, sans-serif" font-size="8" fill="#666">-1</text>
  <text x="845" y="178" font-family="Arial, sans-serif" font-size="8" fill="#666">x</text>

  <text x="765" y="235" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">sin(x)</text>
  <text x="765" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: [-1, 1]</text>
  <text x="765" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Oscillatory patterns</text>

  <!-- === SECOND ROW === -->

  <!-- === GAUSSIAN === -->
  <rect x="30" y="290" width="200" height="190" rx="8" fill="white" stroke="#E91E63" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="290" width="200" height="30" rx="8" fill="#E91E63"/>
  <rect x="30" y="310" width="200" height="10" fill="#E91E63"/>
  <text x="130" y="312" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Gaussian (RBF)</text>

  <!-- Gaussian graph -->
  <rect x="45" y="330" width="170" height="90" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="45" y1="415" x2="215" y2="415" stroke="#999" stroke-width="1"/>
  <line x1="130" y1="330" x2="130" y2="420" stroke="#999" stroke-width="1"/>
  <!-- Gaussian curve (bell) -->
  <path d="M 55 415 Q 70 415 85 410 Q 100 395 115 360 Q 125 340 130 335 Q 135 340 145 360 Q 160 395 175 410 Q 190 415 205 415"
        stroke="#E91E63" stroke-width="2.5" fill="none"/>

  <text x="130" y="445" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">e⁻ˣ²</text>
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: (0, 1]</text>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Localized response</text>

  <!-- === SOFTPLUS === -->
  <rect x="240" y="290" width="200" height="190" rx="8" fill="white" stroke="#00BCD4" stroke-width="2" filter="url(#shadow)"/>
  <rect x="240" y="290" width="200" height="30" rx="8" fill="#00BCD4"/>
  <rect x="240" y="310" width="200" height="10" fill="#00BCD4"/>
  <text x="340" y="312" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Softplus</text>

  <!-- Softplus graph -->
  <rect x="255" y="330" width="170" height="90" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="255" y1="395" x2="425" y2="395" stroke="#999" stroke-width="1"/>
  <line x1="340" y1="330" x2="340" y2="420" stroke="#999" stroke-width="1"/>
  <!-- Softplus curve -->
  <path d="M 265 415 Q 290 410 310 400 Q 330 385 340 370 Q 360 345 380 335 Q 400 330 415 325"
        stroke="#00BCD4" stroke-width="2.5" fill="none"/>

  <text x="340" y="445" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">ln(1+eˣ)</text>
  <text x="340" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: (0, ∞)</text>
  <text x="340" y="475" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Smooth ReLU</text>

  <!-- === STEP === -->
  <rect x="450" y="290" width="200" height="190" rx="8" fill="white" stroke="#795548" stroke-width="2" filter="url(#shadow)"/>
  <rect x="450" y="290" width="200" height="30" rx="8" fill="#795548"/>
  <rect x="450" y="310" width="200" height="10" fill="#795548"/>
  <text x="550" y="312" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Step (Binary)</text>

  <!-- Step graph -->
  <rect x="465" y="330" width="170" height="90" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="465" y1="395" x2="635" y2="395" stroke="#999" stroke-width="1"/>
  <line x1="550" y1="330" x2="550" y2="420" stroke="#999" stroke-width="1"/>
  <!-- Step function -->
  <line x1="475" y1="410" x2="550" y2="410" stroke="#795548" stroke-width="2.5"/>
  <line x1="550" y1="410" x2="550" y2="345" stroke="#795548" stroke-width="2.5"/>
  <line x1="550" y1="345" x2="625" y2="345" stroke="#795548" stroke-width="2.5"/>
  <circle cx="550" cy="345" r="3" fill="#795548"/>
  <circle cx="550" cy="410" r="3" fill="white" stroke="#795548" stroke-width="2"/>

  <text x="550" y="445" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">x &gt; 0 ? 1 : 0</text>
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: {0, 1}</text>
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Decision boundary</text>

  <!-- === ABS === -->
  <rect x="660" y="290" width="210" height="190" rx="8" fill="white" stroke="#607D8B" stroke-width="2" filter="url(#shadow)"/>
  <rect x="660" y="290" width="210" height="30" rx="8" fill="#607D8B"/>
  <rect x="660" y="310" width="210" height="10" fill="#607D8B"/>
  <text x="765" y="312" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Absolute Value</text>

  <!-- Abs graph -->
  <rect x="675" y="330" width="180" height="90" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="675" y1="395" x2="855" y2="395" stroke="#999" stroke-width="1"/>
  <line x1="765" y1="330" x2="765" y2="420" stroke="#999" stroke-width="1"/>
  <!-- V shape -->
  <line x1="690" y1="340" x2="765" y2="410" stroke="#607D8B" stroke-width="2.5"/>
  <line x1="765" y1="410" x2="840" y2="340" stroke="#607D8B" stroke-width="2.5"/>

  <text x="765" y="445" font-family="monospace" font-size="10" text-anchor="middle" fill="#333">|x|</text>
  <text x="765" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Range: [0, ∞)</text>
  <text x="765" y="475" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Magnitude sensing</text>

  <!-- Function comparison table -->
  <rect x="30" y="500" width="840" height="180" rx="8" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Activation Function Selection Guide
  </text>

  <!-- Table header -->
  <rect x="45" y="540" width="810" height="25" fill="#f5f5f5"/>
  <text x="130" y="557" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Function</text>
  <text x="280" y="557" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Best For</text>
  <text x="480" y="557" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Properties</text>
  <text x="700" y="557" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Use Cases</text>

  <!-- Row 1 -->
  <text x="130" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196F3">sigmoid/tanh</text>
  <text x="280" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Bounded outputs</text>
  <text x="480" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Smooth, differentiable</text>
  <text x="700" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Classification, gates</text>

  <!-- Row 2 -->
  <text x="130" y="600" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9800">relu/softplus</text>
  <text x="280" y="600" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Deep networks</text>
  <text x="480" y="600" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">No saturation, sparse</text>
  <text x="700" y="600" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Feature extraction</text>

  <!-- Row 3 -->
  <text x="130" y="620" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9C27B0">sin/cos</text>
  <text x="280" y="620" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Periodic patterns</text>
  <text x="480" y="620" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Oscillatory, bounded</text>
  <text x="700" y="620" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Rhythmic control, CPGs</text>

  <!-- Row 4 -->
  <text x="130" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E91E63">gaussian</text>
  <text x="280" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">RBF networks</text>
  <text x="480" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Localized, bell-shaped</text>
  <text x="700" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Pattern recognition</text>

  <!-- Row 5 -->
  <text x="130" y="660" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">step/sgn</text>
  <text x="280" y="660" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Binary decisions</text>
  <text x="480" y="660" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Non-differentiable</text>
  <text x="700" y="660" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Threshold logic</text>

  <!-- Footer note -->
  <text x="450" y="690" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#888">
    TWEANN evolves activation function choice per-neuron - heterogeneous networks often outperform homogeneous ones
  </text>
</svg>