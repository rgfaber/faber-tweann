<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="libGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Macula Neuroevolution Package Dependencies
  </text>

  <!-- Application Layer -->
  <rect x="50" y="60" width="700" height="130" rx="10" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" font-weight="bold">APPLICATION LAYER</text>

  <!-- macula-neurolab -->
  <rect x="200" y="100" width="400" height="70" rx="8" fill="url(#appGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">macula-neurolab</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Elixir/Phoenix LiveView Application</text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">(Not published to Hex.pm)</text>

  <!-- Library Layer -->
  <rect x="50" y="210" width="700" height="200" rx="10" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">LIBRARY LAYER (Hex.pm)</text>

  <!-- macula_neuroevolution -->
  <rect x="200" y="250" width="400" height="70" rx="8" fill="url(#libGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">macula_neuroevolution</text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Population management, selection, mutation</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">v0.1.0 → v0.2.0</text>

  <!-- faber_tweann -->
  <rect x="200" y="340" width="400" height="70" rx="8" fill="url(#libGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">faber_tweann</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Neural networks, LTC neurons, ONNX export</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">v0.10.0 → v0.11.0</text>

  <!-- Platform Layer -->
  <rect x="50" y="430" width="700" height="130" rx="10" fill="none" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" font-weight="bold">PLATFORM LAYER (Hex.pm)</text>

  <!-- macula -->
  <rect x="200" y="470" width="400" height="70" rx="8" fill="url(#platformGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">macula</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">HTTP/3 mesh, DHT, NAT traversal, PubSub</text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">v0.14.1 (independent)</text>

  <!-- Dependency arrows -->
  <!-- neurolab → neuroevolution -->
  <line x1="400" y1="170" x2="400" y2="248" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666">_checkouts</text>

  <!-- neuroevolution → tweann -->
  <line x1="400" y1="320" x2="400" y2="338" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="332" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">~> 0.10.0</text>

  <!-- Independent indicator for macula -->
  <text x="620" y="505" font-family="Arial, sans-serif" font-size="10" fill="#999" font-style="italic">No dependency on</text>
  <text x="620" y="518" font-family="Arial, sans-serif" font-size="10" fill="#999" font-style="italic">neuroevolution libs</text>

  <!-- Legend -->
  <rect x="50" y="570" width="700" height="25" fill="#f5f5f5" rx="5"/>
  <circle cx="80" cy="582" r="6" fill="#4caf50"/>
  <text x="95" y="586" font-family="Arial, sans-serif" font-size="10" fill="#333">Application</text>
  <circle cx="180" cy="582" r="6" fill="#1976d2"/>
  <text x="195" y="586" font-family="Arial, sans-serif" font-size="10" fill="#333">Library (Hex.pm)</text>
  <circle cx="300" cy="582" r="6" fill="#f57c00"/>
  <text x="315" y="586" font-family="Arial, sans-serif" font-size="10" fill="#333">Platform (Hex.pm)</text>
  <line x1="420" y1="582" x2="450" y2="582" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="586" font-family="Arial, sans-serif" font-size="10" fill="#333">depends on</text>
</svg>
